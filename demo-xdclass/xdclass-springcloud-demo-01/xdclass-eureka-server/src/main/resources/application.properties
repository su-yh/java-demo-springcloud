
server.port=8761


eureka.instance.hostname=localhost

# 单机版 eureka server 配置
# eureka.client.register-with-eureka=false
# eureka.client.fetch-registry=false


# 单机版本的才需要用到下面的两个配置，
# 是否将自己注册到 Eureka-Server 中，默认的为 true
eureka.client.registerWithEureka=false
# 是否到 Eureka-Server 中获取服务注册信息，默认为 true
eureka.client.fetchRegistry=false

# 通过浏览器访问 Eureka 的服务器
# 注意了，通过网页访问是没有后缀"/eureka" 这个路径的
# localhost:8761

# eureka.client.serviceUrl.defaultZone=${eureka-center-02},${eureka-center-03}


